<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <div id="flex-cont">
        <form id="project" method="post">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" placeholder="Hangman" alt="put project name input here" required name="Project Name">
            <button type="submit" id="submit">Add Project</button>
        </form>

        <form id="task" method="post">
            <label for="taskTitle">Task Title:</label>
            <input type="text" id="taskTitle" placeholder="Get Started" alt="put task title here" required name="Task Title">

            <label for="taskDescription">Describe Your Task:</label>
            <textarea id="taskDescription" name="description" placeholder="describe your project..." cols="40" rows="8">
            </textarea>

            <label for="date">Date Due:</label>
            <input type="date" id="date" name="Date" required>

            <label>Priority</label>
            <div id="priority">
                <label for="high">High</label>
                <input type="radio" id="high" value="high" name="Priority">

                <label for="medium">Medium</label>
                <input type="radio" id="medium" value="medium" name="Priority">

                <label for="low">Low</label>
                <input type="radio" id="low" value="low" name="Priority">
            </div>

            <button type="submit" id="submitTask">Add Task To Project</button>
        </form>

        <div id="nav-panel">
            <h2>Show Me</h2>
            <nav>
                
            </nav>
        </div>
        <div id="create">
            <h2>Add A Project</h2>
            <button id="add">+</button>
            
            <h2 class="addTask">Add A Task</h2>
            <button class="addTask" id="addTask">+</button>
        </div>
        <div id="content">

        </div>
    </div>
</body>
</html>
